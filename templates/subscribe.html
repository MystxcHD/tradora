<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradora - Your Financial Newsletter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c1c1c, #2e2e2e, #3a3a3a);
            color: white;
        }
        .container {
            background: rgba(240, 240, 240, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: black;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: white;
        }
        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 50%;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #333333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/QCrbX4SV/tradora-banner-transparent.png" alt="Tradora Logo">
        <h1>Welcome to Tradora</h1>
        <p>Subscribe to our financial newsletter and stay ahead of the markets!</p>
        <form id="subscribe-form">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('subscribe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('message').textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
